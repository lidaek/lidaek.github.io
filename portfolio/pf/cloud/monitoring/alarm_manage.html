<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>클라우드</title>
    <link rel="stylesheet" type="text/css" href="../css/font/notosans.css" media="all">
    <link rel="stylesheet" type="text/css" href="../css/common.css" media="all">
    <!-- 참고: UI확인용으로 퍼블리싱 미리보기용 CSS, JS 소스들입니다 -->
    <script type="text/javascript" src="../js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="../js/ui.js"></script>
    <script type="text/javascript" src="https://img.echosting.cafe24.com/js/plugin/jquery-ui.js"></script>
</head>
<body id="popup" size="760, 600"><!-- 참고 : size 속성은 팝업 가로/세로 체크용입니다. 개발진행시에 팝업사이즈에 적용해주시고, size 는 삭제해주세요. -->
    <div id="popupWrap">
        <div class="headingArea">
            <div class="mTitle">
                <h1>알람 추가</h1>
            </div>
        </div>
        <div class="section">
            <div class="mBoard typeView gRow">
                <table border="1">
                    <caption>알람 관리</caption>
                    <colgroup>
                        <col style="width:190px;">
                        <col style="width:525px;">
                    </colgroup>
                    <tbody>
                    <tr>
                        <th scope="row">적용 서버 선택</th>
                        <td>
                            <div class="mMultiple">
                                <table border="1">
                                    <caption>적용 서버 선택</caption>
                                    <colgroup>
                                        <col style="width:355px;">
                                        <col>
                                    </colgroup>
                                    <tbody>
                                    <tr>
                                        <td>나의 가상서버 1 (123.123.123.123)</td>
                                        <td>
                                            <button type="button" class="btnNormalS">삭제</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <select class="fSelect full">
                                                <option>시스템 셀렉트 박스1</option>
                                                <option>시스템 셀렉트 박스2</option>
                                                <option>시스템 셀렉트 박스3</option>
                                            </select>
                                        </td>
                                        <td>
                                            <button type="button" class="btnNormalS">삭제</button>
                                            <button type="button" class="btnNormalS em gSideS">추가</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">알람명</th>
                        <td><input type="text" class="fText" style="width:345px;"></td>
                    </tr>
                    <tr>
                        <th scope="row">알람 조건 설정</th>
                        <td>
                            <div class="mMultiple">
                                <table border="1">
                                    <caption>알람 조건 설정</caption>
                                    <colgroup>
                                        <col style="width:355px;">
                                        <col>
                                    </colgroup>
                                    <tbody>
                                    <tr>
                                        <td>
                                            <select class="fSelect" style="width:163px;">
                                                <option selected>-항목 선택-</option>
                                                <option>CPU</option>
                                                <option>트래픽 - 수신</option>
                                                <option>트래픽 - 송신</option>
                                                <option>디스크 - 읽기</option>
                                                <option>디스크 - 쓰기</option>
                                                <option>메모리 사용율</option>
                                                <option>디스크 사용율</option>
                                                <option>서버다운</option>
                                                <option>포트다운</option>
                                            </select>
                                            <input type="text" class="fText right" placeholder="100" style="width:60px;"> %
                                            <select class="fSelect" style="width:100px;">
                                                <option selected>이상</option>
                                                <option>이하</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select class="fSelect" style="width:97px;">
                                                <option selected>5분 지속</option>
                                                <option>10분 지속</option>
                                                <option>30분 지속</option>
                                                <option>1시간 지속</option>
                                                <option>1일 지속</option>
                                                <option>6일 지속</option>
                                            </select>
                                            할 시
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">알람 대상 선택</th>
                        <td>
                            <div class="mBoard typeView">
                                <table border="1">
                                    <caption>알람 정책</caption>
                                    <colgroup>
                                        <col style="width:33%;">
                                        <col style="width:18%;">
                                        <col style="width:18%;">
                                        <col style="width:32%;">
                                    </colgroup>
                                    <thead>
                                    <tr>
                                        <th scope="col">담당자명</th>
                                        <th scope="col">SMS</th>
                                        <th scope="col">E-mail</th>
                                        <th scope="col">기능</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>담당자1</td>
                                        <td><label class="gLabel"><input type="checkbox" class="fChk" checked><span class="fLabel"></span></label></td>
                                        <td><label class="gLabel"><input type="checkbox" class="fChk"><span class="fLabel"></span></label></td>
                                        <td class="left">
                                            <button type="button" class="btnNormalS">삭제</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>담당자2</td>
                                        <td><label class="gLabel disabled"><input type="checkbox" class="fChk"><span class="fLabel"></span></label></td>
                                        <td><label class="gLabel"><input type="checkbox" class="fChk"><span class="fLabel"></span></label></td>
                                        <td class="left">
                                            <button type="button" class="btnNormalS">삭제</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <select class="fSelect">
                                                <option selected>담당자3</option>
                                                <option>담당자4</option>
                                            </select>
                                        </td>
                                        <td><label class="gLabel"><input type="checkbox" class="fChk"><span class="fLabel"></span></label></td>
                                        <td><label class="gLabel disabled"><input type="checkbox" class="fChk"><span class="fLabel"></span></label></td>
                                        <td class="left">
                                            <button type="button" class="btnNormalS">삭제</button>
                                            <button type="button" class="btnNormalS em gSideS">추가</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="mButton">
                <div class="right">
                    <button type="button" class="btnNormalS em gSideS">완료</button>
                    <button type="button" class="btnNormalS warn gSideS">취소</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <button type="button" class="btnNormalL strong">적용</button>
        </div>
    </div>
    
<script>
    // ※ 개발작업시 datepicker 플러그인 수정요청: 최상위에 mCalendar 클래스를 추가해주세요.
    $( function() {
        //한글설정
        $.datepicker.regional['ko'] = {
            closeText: '닫기',
            prevText: '이전달',
            nextText: '다음달',
            currentText: '오늘',
            monthNames: ['1월','2월','3월','4월','5월','6월',
                '7월','8월','9월','10월','11월','12월'],
            monthNamesShort: ['1월','2월','3월','4월','5월','6월',
                '7월','8월','9월','10월','11월','12월'],
            dayNames: ['일','월','화','수','목','금','토'],
            dayNamesShort: ['일','월','화','수','목','금','토'],
            dayNamesMin: ['일','월','화','수','목','금','토'],
            weekHeader: 'Wk',
            dateFormat: 'yy.mm.dd',
            firstDay: 1,
            isRTL: false,
            duration:200,
            showAnim:'show',
            yearSuffix: ''
        };
        $.datepicker.setDefaults($.datepicker.regional['ko']);
        $( ".datepicker" ).datepicker({
            changeMonth: true,
            changeYear: true
        });
        $('.typeCalendar .fCalendar').on('click', function() {
            $(this).find('.datepicker').datepicker('show');
        });

    } );
</script>
</body>
</html>
