<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>Daum 카페 - 쪽지대화</title>
<link rel="stylesheet" href="css/messenger.css" type="text/css">
<script type="text/javascript" src="https://code.jquery.com/jquery-1.8.3.min.js "></script>
<script type="text/javascript">
   		$(window).bind( 'load resize ' ,function ( ) { 

   	 	 console.log("$( window ).height();" + $(window).height());
         console.log("$( document ).height();" + $(document).height());
         console.log("$(window).height() - (75 + 88)" + ($(window).height() - (75 + 88)) );
         $("body").css({'height':($(window).height())+'px'});
         $(".wrap_talk").css({'height':($(window).height() - (75 + 88))+'px'});

         console.log($(".wrap_talk").height());
            
    }) ;
    $(document).ready(function() {
        $('.btn_sticker').click(function(){
           $(this).parents('.wrap_sticker').toggleClass('sticker_on');
        });
        $('.layer_sticker .item_sticker .link_select').click(function(){
            var targetItem = $(this).parents('li');
            var targetItemSiblings = $(this).parents('li').siblings('li');
            
            targetItemSiblings.removeClass('on');
            targetItem.addClass('on');
            
        });
        
        $('.btn_set').click(function(){
           $(this).parents('.wrap_btn').toggleClass('wrap_on');
        });
        
        $('.btn_noti').click(function(){
           $(this).toggleClass('btn_noti btn_release');;
        });
    });
</script>
</head>
<body>
	<div id="daumIndex"><!-- 웹접근성용 바로가기 링크 모음 -->
	    <a href="#daumBody">본문 바로가기</a>  
	</div>
	<div id="daumWrap" class="note_type note_type2"><!-- 카페 단체 쪽지 대화창에  note_type2 클래스 부여 -->
	    <div id="daumHead" role="banner">
	    		<div class="inner_head">
		        <h1 class="screen_out">다음 카페 쪽지 대화</h1>
		        <div class="thumb_info">
                    <a href="#none" class="link_thumb">
                        <img src="http://cfile269.uf.daum.net/image/2306F94A529FC519168ADD" alt="내 쪽지 대표 이미지" width="41" height="41">
                        <span class="frame_g"></span>
                    </a>
                    <div class="cont_info">		        		 	
                        <span class="tit_cafename"><span class="screen_out">카페 이름</span><a href="#none" class="link_cafename">고양이 주식회사고양이 주식회사고양이 주식회사고양이 주식회사고양이 주식회사고양이 주식회사</a></span>
                    </div>
		        </div> 
		        <div class="wrap_btn"><!-- btn_set 클릭시 wrap_btn에  wrap_on 클래스 부여 -->
                    <button type="button" class="btn_talk btn_noti">알림차단하기</button>
                    <!--<button type="button" class="btn_talk btn_release">알림차단해제하기</button> btn_noti 클릭시 <button type="button" class="btn_talk btn_noti">알림차단하기</button> 와 토글로 마크업에 들어갑니다. -->
                    <div class="alret_note"><span class="ico_talk ico_active"></span></div>
                    <button type="button" class="btn_talk btn_set">설정하기</button>
                    <ul class="set_layer">
                        <li><a href="#none" class="btn_ban">차단하기</a></li>
                        <li><a href="#none" class="btn_remove">삭제하기</a></li>
                    </ul>
		        </div>   
	        </div>
	    </div>
	    <hr class="hide">
	    <div id="daumContent" role="main">
	        <div id="cMain">
	            <div id="mArticle">
	                <h2 id="daumBody" class="screen_out">단체 쪽지 대화 창</h2>
	              	<div class="wrap_talk"><!-- 임시 css 페이지가 리사이즈 될때마다 height값 변경: 창 height값-헤더높이값(75px) 단체쪽지창에서는 밑의 대화입력창이 없습니다. -->
		              	<div class="chat_list">
		              		<h3 class="screen_out">대화 내용</h3>
		              		<div class="wrap_line">
		              			<span class="info_message">2015년 3월 15일</span>
		              		</div>
		              
		              		<div class="item_chat item_note1">		              		
			              		<div class="inner_chat">
		              				<div class="info_chat">
		              					<a href="#none" class="cafe_nickname">고양이 엄마</a>
		              					<span class="wrap_chat">

				              				<span class="bg_chat bg_radius1"></span>
				              				<span class="bg_chat bg_radius2"></span>
				              				<span class="bg_chat bg_radius3"></span>
			              					<span class="bg_chat bg_radius4"></span>
			              				</span>			              				
			              			</div>
			              			<span class="info_append">읽음 <span class="time_chat">12:31 PM</span></span><!-- 2015-04-22 수정/ 읽지않은 상태는 읽음에서 안읽음으로 텍스트 변경 -->
			              		</div>
		              		</div>              		
		              			              		
		              		<div class="wrap_line">
		              			<span class="info_message">여기까지 읽었습니다</span>
		              		</div>			              		
		              	</div>
		              	
	              	</div><!-- wrap_talk -->
	            </div>
	        </div>
	    </div>
	  
	</div>
		
 	<a href="#none" class="note_noti group_noti"><!-- 단체 대화시 group_noti 클래스 추가 -->
		<p class="img_messenger">새쪽지가 도착했습니다.</p>

</html>
